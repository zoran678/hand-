 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">Hand Recongnizing App
      <br>
      <span>&#9757;</span>
      <span>&#9994;</span>
      <span>&#9995;</span>
      <span>&#9996;</span>
      <span>&#128070;</span>
      <span>&#128071;</span>
      </h3>

      <br><br>

      <p 
        style="font-size: 22px; color: yellow;">Only These Hand Sign Can Be Recognized Given Below
        <br>
        <b style="color: yellow">Clapping</b>
      	<br>
        <b style="color: rgb(102, 255, 0)">UP</b>
        <br>
        <b style="color: black">Down</b>
        <br>
        <b style="color: red">Left</b>
        <br>
        <b style="color: rgb(22, 11, 70)">Right</b>
        <br>
        <b style="color: rgb(248, 171, 54)">High Five</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View - </label>
	      <div id="camera"></div>
	      <br><br>
	      <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Prediction 1 - </label>
	      <p class="hand_name" id="result_hand_name"></p>
	      <p class="hand" id="update_hand"></p>

	      <label>Prediction 2 - </label>
	      <p class="hand_name" id="result_hand_name2"></p>
	      <p class="hand" id="update_hand2"></p>
  	  </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
	      <div id="result"></div>
	      <br><br>
	      <button onclick="check();" class="btn btn-success">Predict Hand Img</button>
	     </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
